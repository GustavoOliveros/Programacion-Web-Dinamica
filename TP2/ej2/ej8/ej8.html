<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>EJ 8</title>
		<link
			rel="stylesheet"
			href="bootstrap-5.2.0-dist/css/bootstrap.min.css"
		/>
		<script src="bootstrap-5.2.0-dist/js/bootstrap.min.js" defer></script>
	</head>
	<body>
		<div class="container-sm p-4 mt-3 bg-light rounded-3 shadow" style="max-width: 576px;">
			<h1 class="fw-bold text-center mb-5">Cine Cinem@s</h1>
			<h4>Calcule su entrada</h4>
			<form
				action="entradas.php"
				method="post"
				class="needs-validation"
				name="form"
				id="form"
				novalidate
			>
				<div class="row mb-3">
					<div class="col-12 col-md-6">
						<label for="edad" class="form-label">Su edad</label>
						<input
							type="number"
							class="form-control"
							name="edad"
							id="edad"
							min="0"
							max="150"
							required
						/>
						<div class="invalid-feedback">Edad inválida</div>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col-12 col-md-6">
						¿Es estudiante?
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="esEstudiante"
								id="esEstudiante"
								value="true"
								required
							/>
							<label for="edad" class="form-check-label">Si</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="esEstudiante"
								id="esEstudiante"
								value="false"
								required
							/>
							<label for="edad" class="form-check-label">No</label>
							<div class="invalid-feedback">Obligatorio</div>
						</div>
					</div>
				</div>
				<div class="row mb-2">
					<input type="submit" class="btn btn-primary col-8 col-md-4 mx-auto" />
				</div>
				<div class="row">
					<input type="reset" class="btn btn-secondary col-8 col-md-4 mx-auto" />
				</div>
			</form>
		</div>
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(() => {
				"use strict";

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				const forms = document.querySelectorAll(".needs-validation");

				// Loop over them and prevent submission
				Array.from(forms).forEach((form) => {
					form.addEventListener(
						"submit",
						(event) => {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add("was-validated");
						},
						false
					);
				});
			})();
		</script>
	</body>
</html>
