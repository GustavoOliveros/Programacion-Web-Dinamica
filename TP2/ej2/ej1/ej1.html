<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="bootstrap-5.2.0-dist/css/bootstrap.min.css"
		/>
		<script src="bootstrap-5.2.0-dist/js/bootstrap.min.js" defer></script>
		<title>Ver número</title>
	</head>
	<body>
		<div class="vh-100 d-flex align-items-center justify-content-center">
			<div class="col-12 col-md-6 col-xxl-4 bg-light rounded-4 shadow">
				<h1 class="text-center p-4">VER NÚMERO</h1>
				<div class="container-sm">
					<form
						class="needs-validation d-flex align-items-center justify-content-center flex-column"
						action="vernumero.php"
						method="get"
						novalidate
					>
						<div class="col-11 mt-4 position-relative">
							<label for="num" class="form-label">Ingrese un número</label>
							<input
								type="number"
								class="form-control"
								id="num"
								name="num"
								required
							/>
							<div class="invalid-tooltip">Por favor, ingrese un número</div>
							<div class="valid-tooltip">¡Todo bien!</div>
						</div>
						<div class="col-11 text-center m-4">
							<button class="btn btn-primary mt-3" type="submit">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(() => {
				"use strict";

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				const forms = document.querySelectorAll(".needs-validation");

				// Loop over them and prevent submission
				Array.from(forms).forEach((form) => {
					form.addEventListener(
						"submit",
						(event) => {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add("was-validated");
						},
						false
					);
				});
			})();
		</script>
	</body>
</html>
